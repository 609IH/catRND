<!DOCTYPE html>
<html>
<head>
    <title>Генератор случайных чисел для кота</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f9f9f9;
        }
        .number {
            font-size: 10em;
            font-weight: bold;
            color: #ff6b6b;
            margin: 20px 0;
            text-shadow: 3px 3px 0 #ffe66d;
        }
        .message {
            font-size: 2.5em;
            color: #4ecdc4;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
    <script>
        window.onload = function() {
            // Генерируем случайное число от 1 до 8
            const randomNum = Math.floor(Math.random() * 8) + 1;
            
            // Выводим число и сообщение
            document.getElementById('result').innerText = randomNum;
        };
    </script>
</head>
<body>
    <h1>Ваше случайное число:</h1>
    <div id="result" class="number"></div>
    <div class="message">Приятного аппетита вашему котЭ!</div>
</body>
</html>
